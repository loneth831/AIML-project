<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-send"></i> My Job Applications</h2>
        <a href="/jobs/browse" class="btn btn-primary">
            <i class="bi bi-search"></i> Browse More Jobs
        </a>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Applications List -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Application History</h5>
        </div>
        <div class="card-body">
            <div th:if="${applications.isEmpty()}" class="text-center py-5">
                <i class="bi bi-send display-1 text-muted mb-4"></i>
                <h4>No Applications Yet</h4>
                <p class="text-muted mb-4">You haven't applied for any jobs yet.</p>
                <a href="/jobs/browse" class="btn btn-primary">
                    <i class="bi bi-search"></i> Browse Jobs
                </a>
            </div>

            <div th:unless="${applications.isEmpty()}" class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Company/Dept</th>
                        <th>Location</th>
                        <th>Applied Date</th>
                        <th>Status</th>
                        <th>AI Match</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="app : ${applications}">
                        <td>
                            <strong th:text="${app.job.title}">Software Engineer</strong>
                        </td>
                        <td th:text="${app.job.department}">Engineering</td>
                        <td th:text="${app.job.location}">New York</td>
                        <td>
                            <span th:text="${#temporals.format(app.appliedDate, 'dd/MM/yyyy')}">01/01/2024</span>
                        </td>
                        <td>
                            <span class="badge" th:classappend="${app.statusBadgeClass}"
                                  th:text="${app.status.displayName}">
                                Pending
                            </span>
                        </td>
                        <td>
                            <span th:if="${app.matchScore != null}"
                                  class="badge"
                                  th:classappend="${app.matchScore >= 80 ? 'bg-success' :
                                                 (app.matchScore >= 60 ? 'bg-warning' : 'bg-danger')}"
                                  th:text="${#numbers.formatDecimal(app.matchScore, 1, 1)} + '%'">
                                85%
                            </span>
                            <span th:unless="${app.matchScore != null}" class="badge bg-secondary">
                                N/A
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/jobs/view/{id}(id=${app.job.id})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> View Job
                            </a>
                            <button th:if="${app.status.name() == 'PENDING'}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="withdrawApplication(${app.id})">
                                <i class="bi bi-x-circle"></i> Withdraw
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/candidate/dashboard" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>

<script>
    function withdrawApplication(applicationId) {
        if (confirm('Are you sure you want to withdraw this application?')) {
            fetch(`/jobs/withdraw/${applicationId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.content
                }
            }).then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    window.location.reload();
                }
            });
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
