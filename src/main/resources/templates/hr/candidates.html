<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidates - HR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h2 class="mb-4"><i class="bi bi-people"></i> Candidates</h2>

    <!-- Search and Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-8">
                    <label class="form-label">Search Candidates</label>
                    <div class="input-group">
                        <input type="text" name="search" class="form-control"
                               th:value="${search}" placeholder="Search by name, email, or skills">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">AI Status</label>
                    <select name="mlProcessed" class="form-select" onchange="this.form.submit()">
                        <option value="">All Status</option>
                        <option value="true" th:selected="${mlProcessed == true}">AI Processed</option>
                        <option value="false" th:selected="${mlProcessed == false}">Pending AI</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <!-- Candidates Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Experience</th>
                        <th>Skills</th>
                        <th>AI Score</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="candidate : ${candidates}">
                        <td>
                            <strong th:text="${candidate.fullName}">John Doe</strong><br>
                            <small class="text-muted" th:text="${candidate.username}">@username</small>
                        </td>
                        <td th:text="${candidate.email}">email@example.com</td>
                        <td th:text="${candidate.experienceYears != null ? candidate.experienceYears + ' years' : 'N/A'}">N/A</td>
                        <td>
                                <span th:if="${candidate.skills}"
                                      th:text="${#strings.abbreviate(candidate.skills, 30)}">Skills</span>
                            <span th:unless="${candidate.skills}" class="text-muted">-</span>
                        </td>
                        <td>
                                <span th:if="${candidate.mlProcessed}" class="badge bg-success">
                                    <span th:text="${candidate.currentResume != null and candidate.currentResume.mlProcessed ?
       #numbers.formatDecimal(candidate.currentResume.mlScore, 1, 1) : 'N/A'}">0.0</span>
                                </span>
                            <span th:unless="${candidate.mlProcessed}" class="badge bg-warning">
                                    <i class="bi bi-clock"></i> Pending
                                </span>
                        </td>
                        <td>
                            <span th:if="${candidate.active}" class="badge bg-success">Active</span>
                            <span th:unless="${candidate.active}" class="badge bg-danger">Inactive</span>
                        </td>
                        <td>
                            <a th:href="@{/hr/candidates/{id}(id=${candidate.id})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> View
                            </a>
                            <!-- NEW: View Match Results for this candidate -->
                            <a th:href="@{/skill-match/candidate/{id}(id=${candidate.id})}"
                               class="btn btn-sm btn-outline-success">
                                <i class="bi bi-graph-up"></i> Matches
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Back to Dashboard -->
    <div class="mt-3">
        <a th:href="@{/hr/dashboard}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
