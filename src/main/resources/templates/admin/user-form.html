<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-person-plus"></i> Add New User</h4>
                </div>
                <div class="card-body">
                    <!-- Success/Error Messages -->
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/admin/users/new}" method="post">
                        <div class="row g-3">
                            <!-- First Name -->
                            <div class="col-md-6">
                                <label class="form-label">First Name *</label>
                                <input type="text" class="form-control" name="firstName"
                                       th:value="${user.firstName}" required>
                            </div>

                            <!-- Last Name -->
                            <div class="col-md-6">
                                <label class="form-label">Last Name *</label>
                                <input type="text" class="form-control" name="lastName"
                                       th:value="${user.lastName}" required>
                            </div>

                            <!-- Username -->
                            <div class="col-md-6">
                                <label class="form-label">Username *</label>
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" name="username"
                                           th:value="${user.username}" required>
                                </div>
                                <small class="form-text text-muted">Unique username for login</small>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" name="email"
                                       th:value="${user.email}" required>
                            </div>

                            <!-- Phone -->
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone"
                                       th:value="${user.phone}" placeholder="Optional">
                            </div>

                            <!-- Password -->
                            <div class="col-md-6">
                                <label class="form-label">Password *</label>
                                <input type="password" class="form-control" name="password" required>
                                <small class="form-text text-muted">Min 8 characters</small>
                            </div>

                            <!-- Role -->
                            <div class="col-md-6">
                                <label class="form-label">Role *</label>
                                <select name="role" class="form-select" required>
                                    <option value="">Select Role</option>
                                    <option value="CANDIDATE">Candidate</option>
                                    <option value="HR">HR User</option>
                                    <option value="ADMIN">Administrator</option>
                                </select>
                            </div>

                            <!-- Skills -->
                            <div class="col-md-6">
                                <label class="form-label">Skills</label>
                                <textarea class="form-control" name="skills" rows="2"
                                          th:text="${user.skills}" placeholder="Comma-separated skills"></textarea>
                            </div>

                            <!-- Experience -->
                            <div class="col-md-6">
                                <label class="form-label">Experience (Years)</label>
                                <input type="number" class="form-control" name="experienceYears"
                                       th:value="${user.experienceYears}" min="0" max="50">
                            </div>

                            <!-- Education -->
                            <div class="col-12">
                                <label class="form-label">Education</label>
                                <input type="text" class="form-control" name="education"
                                       th:value="${user.education}" placeholder="Highest education">
                            </div>

                            <!-- Status -->
                            <div class="col-md-6">
                                <label class="form-label">Account Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="active"
                                           th:checked="${user.active != null ? user.active : true}" id="activeCheck">
                                    <label class="form-check-label" for="activeCheck">
                                        Active Account
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Create User
                            </button>
                            <a th:href="@{/admin/users}" class="btn btn-secondary ms-2">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
